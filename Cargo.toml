[package]
name = "tree-sitter-tempo"
description = "Tempo Choreographic Programming Language"
version = "0.1.0"
authors = ["Viktor Strate Kl√∏vedal <viktorstrate@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "tempo"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/tempo-lang/tree-sitter-tempo"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "/LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.9"
